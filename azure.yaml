# Azure Developer CLI configuration
name: voice-live-agent
metadata:
  template: voice-live-agent@0.0.1

services:
  api:
    project: ./src/api-python
    language: py
    host: containerapp
    docker:
      remoteBuild: true

  ui:
    project: ./src/ui
    language: ts
    host: containerapp
    docker:
      remoteBuild: true

infra:
  provider: bicep
  path: ./infra

hooks:
  postprovision:
    windows:
      shell: pwsh
      run: ./hooks/postprovision.ps1
    posix:
      shell: sh
      run: ./hooks/postprovision.sh
  postdeploy:
    windows:
      shell: pwsh
      run: ./hooks/postdeploy.ps1
    posix:
      shell: sh
      run: ./hooks/postdeploy.sh
